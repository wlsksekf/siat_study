<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>try-catch</title>
</head>
<body>
    <script>
        let num = 10;
        try{
            const result = num.toUpperCase();
        } catch (err) {
            console.log("에러:", err.message);
        }
    </script>
</body>
</html>
