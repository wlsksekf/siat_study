<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문자열 검색</title>
</head>
<body>
    <script>
        let msg = "Hello Javascript";

        console.log(msg.indexOf("Java"));
        console.log(msg.indexOf("java"));

        console.log(msg.includes("Script"));
        console.log(msg.includes("script"));

        msg = "abcd";

        console.log(msg.lastIndexOf("a"));
    </script>
</body>
</html>
