<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문자열 처리</title>
</head>
<body>
    <script>
        let msg = "I like JavaScript";

        console.log(msg.replace("JavaScript", "HTML"));
        console.log(msg.replaceAll("JavaScript", "HTML"));

        let input = "   Hello   ";

        console.log(input.length);
        console.log(input.trim());
        console.log(input.trim().length);
    </script>
</body>
</html>
