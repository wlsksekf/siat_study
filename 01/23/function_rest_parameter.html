<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>매개변수보다 인자가 더 많은 경우</title>
</head>
<body>
    <script>
        function getSum(first, second, ...args){
            console.log(`first = ${first}`);
            console.log(`second = ${second}`);

            for(a of args){
                console.log(a);
            }
        }

      // 매개변수는 없는데, 인자는 5개 전달
      getSum(10, 20, 30, 40, 50);
    </script>    
</body>
</html>
