<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>매개변수보다 인자가 더 많은 경우</title>
</head>
<body>
    <script>
        function getSum(...args){
            console.log("--- 나머지 매개변수 ---");
            console.log("타입:", typeof args);
            console.log("배열인가요?:", Array.isArray(args));
            console.log(args);
        }

      // 매개변수는 없는데, 인자는 5개 전달
      getSum(10, 20, 30, 40, 50);
    </script>    
</body>
</html>
