<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>함수 표현식</title>
</head>
<body>
    <script>
        functionVar();

        const functionVar = function (){
            const output = prompt('숫자를 입력하세요', '숫자');
            alert("입력한 숫자 = " + output);
        };

        console.log(`typeof(funtionVar)=${typeof(functionVar)}<br>${functionVar}`);

        functionVar();
    </script>
</body>
</html>
