<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" >
    <title>callback - 실제 사용 예</title>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 3, 4, 5];

      // filter() 메서드는 배열의 각 요소를 순회하며 전달된 콜백 함수가 true를 반환하는 요소들만 골라
      // 새로운 배열을 만들어 반환합니다.

      // 콜백 함수의 매개변수
      // 1번째 매개변수 : 현재 요소값
      const evens = numbers.filter(function (num) {
        return num % 2 === 0;
      });

      console.log(evens); // [2, 4]
    </script>
  </body>
</html>
