<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>함수 선언</title>
</head>
<body>
    <script>
        function add(a, b){
            let result = a + b;
            console.log(`곱셈 결과: ${result}`);
        };

        add(10, 20);
        add(5.5, 2.1);
    </script>    
</body>
</html>
