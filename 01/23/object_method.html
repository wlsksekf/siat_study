<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>object 예제</title>
</head>
<body>
    <script>
        const saram = new Object();

        saram.name = "김진환";
        saram.age = 25;
        saram.ki = 167;
        saram.blood_type = "B";
        saram.address = "경기도 성남시";
        
        saram.print=function(){
            let output = "";
            for (const p in this){
                if (p !== "print") {
                    output += `${p}=${this[p]}<br>`;
                }
            }
            document.body.innerHTML = output;
        };

        saram.print();
    </script>
</body>
</html>
