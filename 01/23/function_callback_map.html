<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" >
    <title>callback - 실제 사용 예</title>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 3, 4, 5];

      const doubled = numbers.map(function (num) {
        return num * 2;
      });

      console.log(doubled);
    </script>
  </body>
</html>
