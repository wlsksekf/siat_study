<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>div와 span</title>
</head>
<body>
    <h1>블럭 요소 - 한 줄의 공간 준비</h1>
    <div>나는 당신을 사랑합니다.</div>
    <div>I love you.</div>
    <div>나는 당신을 사랑합니다.</div>
    <hr>

    <h1>인라인 요소 - 기존 글에 이어서 작성</h1>
    <span>나는 당신을 사랑합니다.</span>
    <span>I love you.</span>
    <span>나는 당신을 사랑합니다.</span>
</body>
</html>
