<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>다양한 입력 폼</title>
</head>
<body>
    <form method="post" action="result.html">
        성명: &nbsp;
        <input type="text" value="" name="id"><br>
        <p>성별:
            <input type="radio" name="gender" value="male" checked>남성
            <input type="radio" name="gender" value="female">여성<br>
        </p>
        <p>과목:
            <select name="job1" size="1">
                <option value="student">HTML</option>
                <option value="company">CSS</option>
                <option value="teacher">Javascript</option>
                <option value="sales">python</option>
                <option value="others">java</option>
            </select>
            <br>
            <br>
        구입희망분야(중복가능)
        <br>
        - 분야:
            <input type="checkbox" name="field" value="computer" checked>컴퓨터
            <input type="checkbox" name="field" value="economy">경제
            <input type="checkbox" name="field" value="common_sense">상식
        </p>
        <br>
        비고:
        <br>
        <textarea rows="4" cols="40" placeholder="나는 텍스트에리어입니다"></textarea>
        <br>
        <input type="hidden" name="userIP" value="1234">
            파일 업로드(png)
        <br>
        <p><input type="file" name="myfile"></p>
        <hr>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>


</body>
</html>
