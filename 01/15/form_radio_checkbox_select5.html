<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>선택 입력 예제</title>
</head>
<body>
    <h3>다양한 선택 입력</h3>
    <form method="get" action="result.html">
        <p>회원여부:
            <input type="radio" name="member" value="yes">회원
            <input type="radio" name="member" value="no" checked>비회원<br>
        </p>
        <p>성별:
            <input type="radio" name="gender" value="male" checked>남
            <input type="radio" name="gender" value="female">여<br>
        </p>
        <p>취미(중복가능):
            <input type="checkbox" name="hobby" value="read" checked>독서
            <input type="checkbox" name="hobby" value="movie">영화
            <input type="checkbox" name="hobby" value="music">음악
            <input type="checkbox" name="hobby" value="sports">스포츠
        </p>
        <p>직업:
            <select name="job1" size="1">
                <option value="student">학생</option>
                <option value="company">회사원</option>
                <option value="teacher">교사</option>
                <option value="sales">자영업</option>
                <option value="others">기타</option>
            </select>
        &nbsp; 직업:
            <select name="job" size="4" multiple>
                <option value="student">학생</option>
                <option value="company">회사원</option>
                <option value="teacher">교사</option>
                <option value="sales">자영업</option>
                <option value="others">기타</option>
            </select>
        </p>
        <input type="reset" value="초기화"> &nbsp;
        <input type="submit" value="전송">
    </form>
</body>
</html>
