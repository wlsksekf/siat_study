<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title>continue 문</title>
</head>
<body>

 
    <script>
        let output = "";

        for (let i = 1; i <= 9; i++){
            for(let dan = 2; dan <= 9; dan++){
                if (i === 3 && dan === 3){
                    // 중단하지 않고 건너뛰고 다음 실행
                    continue;
                }
                output += `i = ${i}, dan = ${dan}<br>`;
            }
           output += `<hr>`;

        }

        document.body.innerHTML = output;
    </script>
</body>
</html>
