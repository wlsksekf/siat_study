<!DOCTYPE html>
<html lang="kr">
<head>
 <meta charset="UTF-8">
 <title></title>
</head>
<body>

 <script>
    let num = prompt("숫자를 입력하세요");


    if(num === "" || num === null){
        alert("값을 입력하세요.");
    } else {
        if (Number.isNaN(Number(num))){
            alert("숫자만 입력해야 합니다.");
        } else {
            alert(`입력한 숫자는 ${num}입니다.`);
        }
    }


 </script>

</body>
</html>
