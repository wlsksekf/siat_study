<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>순서 없는 목록(ul)만들기 - type 속성 주기</title>
</head>
<body>
    <ul type="disc">
        <li>아! 대한민국</li>
        <li>아름다운 강산</li>
        <li>Tears in heaven</li>
    </ul>
<body>
    <ul type="circle">
        <li>아! 대한민국</li>
        <li>아름다운 강산</li>
        <li>Tears in heaven</li>
    </ul>
<body>
    <ul type="square">
        <li>아! 대한민국</li>
        <li>아름다운 강산</li>
        <li>Tears in heaven</li>
    </ul>
</body>
</html>
