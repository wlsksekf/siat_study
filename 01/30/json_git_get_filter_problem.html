<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>검색 필터링</title>
<link rel="stylesheet" href="css/json.css">
<script src='js/json_git_get_filter_problem.js' defer></script>
</head>
<body>
    <div class="container">
        <h2>사용자 데이터 검색</h2>
        <div class="controls">
            <button id="btn">데이터 불러오기</button>
            <input id="search" placeholder="찾으시는 이름을 입력하세요...">
        </div>
        <div id="status">상태: 대기 중</div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>이름</th>
                        <th>나이</th>
                        <th>도시</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
