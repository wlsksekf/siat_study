<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link href="css/ex0214.css" rel="stylesheet">
<title>과제</title>
</head>
<script>
    window.onload = function(){
        const form1 = document.getElementById('my-form');

        form1.addEventListener('submit', function(e){
            const uName = document.getElementById('name');
            const pw = document.getElementById('pass');
            const pwck = document.getElementById('pass-check');

            const checkList = [
                { target: uName, notice: '이름을 입력하세요' },
                { target: pw, notice: '비밀번호를 입력하세요' },
                { target: pwck, notice: '비밀번호 확인을 입력하세요' }
            ];

            for (let i=0;i<checkList.length;i++){
                const item = checkList[i];
                if (item.target.value.trim() === ""){
                    alert(item.notice);
                    item.target.focus();
                    e.preventDefault();
                    return;
                }
            }

            if (pw.value !== pwck.value){
                alert('비밀번호가 다릅니다. 다시 입력해 주세요');
                pw.value = "";
                pwck.value = "";
                pw.focus();
                e.preventDefault();
                return;
            }

            alert('성공');
        });
    }
</script>
<body>
    <form id="my-form" action="id_Number.html">
        <fieldset>
            <legend>회원가입 폼</legend>
            <label for="name">이름</label>
            <input type="text" name="name" id="name">

            <label for="pass">비밀번호</label>
            <input type="password" name="pass" id="pass">

            <label for="pass-check">비밀번호 확인</label>
            <input type="password" id="pass-check">

            <input type="submit" value="제출">
        </fieldset>
    </form>
</body>
</html>
