<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link href="css/ex0214.css" rel="stylesheet">
<title></title>
</head>
<script>
    window.onload = function() {
        const form = document.getElementById('my-form');
        
        form.addEventListener('submit', function(e) {
            const name = document.getElementById('name');
            const pass = document.getElementById('pass');
            const passCheck = document.getElementById('pass-check');

            const fields = [
                { el: name, msg: '이름을 입력하세요' },
                { el: pass, msg: '비밀번호를 입력하세요' },
                { el: passCheck, msg: '비밀번호 확인을 입력하세요' }
            ];

            for (const field of fields) {
                if (field.el.value.trim() === "") {
                    alert(field.msg);
                    field.el.focus();
                    e.preventDefault();
                    return;
                }
            }

            if (pass.value !== passCheck.value) {
                alert('비밀번호가 다릅니다. 다시 입력해 주세요');
                pass.value = "";
                passCheck.value = "";
                pass.focus();
                e.preventDefault();
                return;
            }

            alert('성공');
        });
    }
</script>
<body>
    <form id="my-form" action="id_Number.html">
        <fieldset>
            <legend>회원가입 폼</legend>
            <label for="name">이름</label>
            <input type="text" name="name" id="name">

            <label for="pass">비밀번호</label>
            <input type="password" name="pass" id="pass">

            <label for="pass-check">비밀번호 확인</label>
            <input type="password" id="pass-check">

            <input type="submit" value="제출">
        </fieldset>
    </form>
</body>
</html>
