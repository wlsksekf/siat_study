<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>산술 연산자</title>
<script>
    let a = 10;
    let b = 4;
    let c;

    c = a + b;
    console.log(a + "+" + b + "=" + c);

    c = a - b;
    console.log(a + "-" + b + "=" + c);

    c = a * b;
    console.log(a + "*" + b + "=" + c);

    c = a / b;
    console.log(a + "/" + b + "=" + c);

    c = a % b;
    console.log(a + "%" + b + "=" + c);

    c = a ** b;
    console.log(a + "**" + b + "=" + c);
</script>
</head>
<body>
</body>
</html>
