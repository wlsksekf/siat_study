<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>복합 대입 연산자</title>
<script>
let a = 10;
let b = 4;

// 일반 산술 연산 + 할당
a = a + b;
console.log(a); // 14

// 복합 대입 연산자
a += b;
console.log(a); // 18

a -= b;
console.log(a); // 14

a *= b;
console.log(a); // 56

a /= b;
console.log(a); // 14

a %= b;
console.log(a); // 2
</script>
</head>
<body>
    <p>f12 누르세요</p>
</body>
</html>
