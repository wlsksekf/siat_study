<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>두 수의 합</title>
<script>
    let a = Number(prompt("첫 번째 숫자 입력하세요"));
    let b = Number(prompt("두 번째 숫자 입력하세요"));
    c = a + b;
    console.log(a + "+" + b + "=" + c);

    c = a - b;
    console.log(a + "-" + b + "=" + c);

    c = a * b;
    console.log(a + "*" + b + "=" + c);

    c = a / b;
    console.log(a + "/" + b + "=" + c);

    c = a % b;
    console.log(a + "%" + b + "=" + c);

    c = a ** b;
    console.log(a + "**" + b + "=" + c);
</script>
</head>
<body>
</body>
</html>
