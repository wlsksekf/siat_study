<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>자바스크립트 논리 연산자</title>
<script>
    let a = true;
    let b = false;

    console.log(a && b);
    console.log(a || b);
    console.log(!a);

    console.log(!0);

    console.log(!1);
    console.log(!10);

    console.log(0 && 10);
    console.log(10 && 20);

    console.log(0 || 10);
    console.log(100 || 10);
    console.log("" || "hi");

    let input;
    let userName = input || "손님";
    console.log(userName);
</script>
</head>
<body>
</body>
</html>
