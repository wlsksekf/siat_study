<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>select 객체에서 선택한 그림 출력</title>

</head>
<body >
    <h3>select 객체에서 선택한 그림 출력</h3>
    <hr>
    <div>select를 선택하면 해당 이미지가 보입니다.</div>
    <form>
        <select id='icon' >
        <option value='images/image1.png'>image1</option>
        <option value='images/image2.png' selected>image2</option>
        <option value='images/image3.png'>image3</option>
        </select>
        <img id='iconImg' src='images/image2.png'>
    </form>
    <script>
    const icons = document.querySelector('#icon');

    icons.addEventListener('change', show);

    function show() {
        document.querySelector('#iconImg').src = this.value;
    }
</script>
</body>
</html>
