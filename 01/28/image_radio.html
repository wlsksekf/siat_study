<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>radio 객체에서 선택한 그림 출력</title>
</head>
<body >
    <h3>선택한 그림 출력</h3>
    <hr>
    <div> radio 버튼을 클릭하면 이미지가 바뀜</div>
    <form>
        <label><input type="radio" name="icon" value='images/image1.png'>image1</label>
        <label><input type="radio" name="icon" value='images/image2.png' checked>image2</label>
        <label><input type="radio" name="icon" value='images/image3.png'>image3 </label>
        <img src='images/image2.png' id="iconImg">
    </form>
    <script>
        const icons = document.querySelectorAll('input[name=icon]');
        for (let i = 0; i < icons.length; i++) {
            icons[i].addEventListener('click', show);
        }

        function show() {
            document.querySelector('#iconImg').src = this.value;
        }
    </script>
</html>
