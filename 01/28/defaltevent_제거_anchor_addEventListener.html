<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>a태그 디폴트 이벤트 제거</title>
</head>
<body>
    <input id="haha" type="text">
    <br>
    <a href="http://www.naver.com">입력 상자에 "하하"입력 후 클릭 시 네이버 이동 불가</a>

    <script>
        function go(e){
            const inputvalue = document.querySelector("#haha").value

            if(inputvalue === "하하"){
                e.preventDefault();
            }
        }

        document.querySelector("a").addEventListener('click', go);
    </script>
</body>
</html>
