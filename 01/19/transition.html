<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>전환효과</title>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
    }

    div:hover{
        width: 300px;
        height: 300px;
        background-color: green;
        transition: width 4s, height 4s, background 4s;
    }
</style>
</head>
<body>
    <h1>전환</h1>
    <p>박스에 마우스 올려보세요</p>
    <div></div>
</body>
</html>
