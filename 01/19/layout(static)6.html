<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>위치/크기 지정 속성</title>
<style>
    body > div{
        width: 500px;
        height: 300px;
        border: 3px solid black;
        position: relative;
    }

    #box1{
        width: 100px;
        height: 100px;
        position:absolute;
        left: 30px;
        top: 50px;
        background-color: red;
        z-index: 9999;
    }

    #box2{
        width: 100px;
        height: 100px;
        position: absolute;
        left: 55px;
        top: 75px;
        background-color: green;
        z-index: 9998;
    }

    #box3{
        width: 100px;
        height: 100px;
        position: absolute;
        left: 80px;
        top: 100px;
        background-color: blue;
        z-index: 9997;
    }

</style>
</head>
<body>
    <h1>저는 h1태그 입니다.</h1>
    <div>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </div>
    <h1>저는 h1태그 입니다.</h1>
</body>
</html>
