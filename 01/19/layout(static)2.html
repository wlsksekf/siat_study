<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>위치/크기 지정 속성</title>
<style>
    div{
        width: 100px;
        height: 100px;
        display: inline-block;
        border: 1px solid lightgray;
        background-color: red;
    }

    #box1:hover{
        position:relative;
        left: 30px;
        top: 50px;
        background-color: green;
    }
    #box2{
        left: 30px;
        top: 50px;
    }

    #box3:hover{
        position: relative;
        right: 20px;
        bottom: 20px;
        background-color: yellow;
    }

    #box4{
        left: 30px;
        top: 50px;
    }
</style>
</head>
<body>
    <h3>상대위치</h3>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
</body>
</html>
