<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 로그인 섹션 -->
        <section class="form-section">
            <h1>로그인</h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-id">아이디</label>
                    <input type="text" id="login-id" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="input-group">
                    <label for="login-pw">비밀번호</label>
                    <input type="password" id="login-pw" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="button" class="btn">로그인</button>
            </form>
        </section>

        <hr>

        <!-- 회원가입 섹션 -->
        <section class="form-section">
            <h1>회원가입</h1>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-id">아이디</label>
                    <input type="text" id="signup-id" name="new-username" placeholder="사용할 아이디" required>
                </div>
                <div class="input-group">
                    <label for="signup-pw">비밀번호</label>
                    <input type="password" id="signup-pw" name="new-password" placeholder="비밀번호" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">이메일</label>
                    <input type="email" id="signup-email" name="email" placeholder="email@example.com" required>
                </div>
                <button type="button" class="btn">가입하기</button>
            </form>
        </section>
    </div>
</body>
</html>
