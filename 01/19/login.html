<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <link rel="stylesheet" href="../19/css/login.css">
</head>
<body>

  <div class="wrap">
    <div class="card">
      <header class="card-header">
        <h1>로그인</h1>
      </header>

      <div class="card-body">
        <form>
          <div class="field">
            <input type="text" class="input" placeholder="아이디를 입력하세요">
          </div>
          <div class="field">
            <input type="password" class="input" placeholder="비밀번호를 입력하세요">
          </div>

          <div class="row">
            <label class="check">
              <input type="checkbox"> 로그인 유지
            </label>
            <a href="#" class="link">비밀번호를 잊으셨나요?</a>
          </div>

          <button type="submit" class="btn">로그인</button>
        </form>
      </div>

      <footer class="card-footer">
        아직 계정이 없으신가요? <a href="#" class="link">회원가입</a>
      </footer>
    </div>
  </div>

</body>
</html>
