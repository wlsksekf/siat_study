<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>함수를 리턴하는 함수</title>
</head>
<body>
    <script>
        function test(name){
            const output = 'Hello ' + name + ' ..!';
            return function(){
                console.log(output);
            }
        }

        const returnFunction = test('JavaScript');
        console.log(`returnFution=${returnFunction}`);
        console.log(`output=${output}`);
        returnFunction();
    </script>
</body>
</html>
