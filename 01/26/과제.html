<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>과제</title>
<script>
const windowckdans = (function() {
    let newWindow = null;

    function open_window() {
        const url = window.prompt(
            "원하는 URL 주소를 입력하시오",
            "http://www.naver.com"
        );

        // 문자열이 하나 이상이면 true
        if (url) {
            newWindow = window.open(url);
        }
    }

    function close_window() {
        // 창이 열려 있을 때만 닫기
        if (newWindow && !newWindow.closed) {
            newWindow.close();
        } else {
            alert("닫을 창이 없습니다.");
        }
    }

    return {open_window, close_window};
})();
</script>
</head>
<body>
    <button onclick="windowController.open_window();">
    새로운 창(탭 윈도우)을 엽니다.
    </button>

    <button onclick="windowController.close_window();">
    연 창을 닫습니다.
    </button>
</body>
</html>
