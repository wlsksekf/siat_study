<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문서 객체 가져오기</title>

    <script>
        window.onclick= function(){
            const willRemove = document.getElementById('will-remove');

            document.body.removeChild(willRemove);
        };
    </script>
</head>
<body>
    <h1 id="will-remove">죽고싶지않아</h1>
    <h1>죽어</h1>
</body>
</html>
