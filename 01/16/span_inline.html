<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>inline요소: span</title>
<style>
    span{
        display: inline-block;
        border: 5px dotted orange;
        background-color: pink;
        width: 500px;
        height: 100px;
        text-align: center;
    }
</style>
</head>
<body>
    <span>display속성의 inline은 줄바꿈이 되지 않고 width, height 적용 안 됨</span>
    <span>display속성의 인라인 블럭은 width, height 적용</span>
</body>
</html>
