<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8" content="웃어요">
    <title>박스 모델</title>
	<style>
div {
    box-sizing: content-box;
}
#first {
    background-color: red;
}
#second {
    width: 100px;
    height: 100px;
    background-color: orange;
}
#third {
    width: 100px;
    height: 100px;
    background-color: yellow;
	padding: 20px;
}
#third_clip {
    background: yellow;
    width: 100px;
    height: 100px;
    padding: 20px;
    border-width: 1px;
    border-style: solid;
    border-color: black;
    background-clip: content-box;
}
#fourth{background-color: green; width: 100px; height: 100px;
padding: 20px; margin: 20px;
}
#fifth{background: blue;
	color: white;
    width: 120px;
    height: 120px;
	margin: 20px;
    border-width: 20px;
    border-style: solid;
    border-color: olive;
    background-clip: content-box;
}


</style>
  </head>
  <body>
	<div id="first">first</div>
	<div id="second">second</div>
	<div id="third">third</div>
	<div id="third_clip">third_clip</div>
	<div id="fourth">fourth</div>
	<div id="fifth">fifth</div>
  </body>
</html>
