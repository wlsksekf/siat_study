<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>클래스/아이디 선택자</title>
<style>
    .red1 {color: purple; font-style: italic;}

    strong.red1 {font-size: 20px;}

    p {font-family: "나눔고딕", "돋음"; font-size: 10px;}

    #next {color: blue; text-align: center;}
</style>
</head>
<body>
    <h3 class="red1">스타일시트 이해하기</h3>

    <p>이 예제는 <strong class="red1">css</strong>의 개념을 설명함

    <br><span class="red1">클래스</span>와 id로 스타일을 지정</p>

    <p id="next">다음 예제로 이어짐</p>

    <strong>하하</strong>
</body>
</html>
