<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>가상 요소 선택자 - '::'기호를 사용하는 선택자</title>
<style>
    p::selection{color:yellow; background:black;}
</style>
</head>
<body>
    <h3><strong>스타일시트</strong>이해하기</h3>
    <p>이 예제는<strong>css</strong>의 개념을 설명함</p>
    <p>선택자에 가상 요소 선택자와
    선택자 조합을 적용하여 스타일을 지정함</p>
</body>
</html>
