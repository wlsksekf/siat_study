<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>inline요소: span</title>
<style>
    div:hover + span {
        display: block;
        background-color: pink;
        width: 500px;
        height: 100px;
        text-align: center;
    }
</style>
</head>
<body>
  <div>여기에 커서를 갖다 놓으세요</div>
  <span hidden>나는 보여요</span>
</body>
</html>
