<!DOCTYPE html>
<html>  
  <head>  
    <meta charset="UTF-8">
    <title>가상 요소 선택자(pseudo element)- '::' 기호를 사용하는 선택자</title>
    <!-- CSS pseudo element는 요소의 지정된 부분을 스타일화 합니다.         
         ::before, ::after는 content속성을 이용하여 특정 요소 앞이나 
                     뒤에 원하는 콘텐츠를 추가할 수 있습니다.
         ::first-letter는 문자 블록의 첫 번째 글자를 선택합니다.
         ::first-line은 문자 블록의 첫 번째 줄을 선택합니다.
    -->  
    <style>    
	  /*
	    1. p 요소에 font-size : 10pt
      2. a 태그 글자에 파란색
		  3. 방문한 a태그의 글자에 녹색
		  4. a태그 클릭한 경우 노란색
	  	5. p요소 첫 글자에 font-size: 30px; background-color: silver; 주기
		  6. h3요소 content앞에 파란색의 다이아몬드 넣기(한글 미음 + 한자=> (◆) 선택)
		  7. h3요소 contnet뒤에 화면 처럼 모양 넣기, font-size:20pt(한글 이응 + 한자 + 3 => (ⓒ))
		
	  */
    </style>  
  </head>
  <body>
    <h3><strong>스타일시트</strong> 이해하기</h3> 
    <p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
    <p>선택자에 <a href="http://www.w3c.org">가상 요소 선택자</a>와 
    <a href="http://www.naver.com">선택자 조합</a>을 적용하여 스타일을 
       지정합니다.</p>       
  </body>
</html>
